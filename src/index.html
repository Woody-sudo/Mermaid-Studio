<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Studio</title>
    <meta name="description" content="A beautiful desktop Mermaid diagram editor powered by beautiful-mermaid" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Inter:wght@400;500;600&family=JetBrains+Sans:wght@400;500;600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <!-- Top toolbar -->
    <header id="toolbar" data-tauri-drag-region>
      <div class="toolbar-left" data-tauri-drag-region>
        <div class="toolbar-left-drag-shield" data-tauri-drag-region aria-hidden="true"></div>
        <div class="logo" data-tauri-drag-region>
          <img class="logo-image" src="assets/app-icon.png" alt="Mermaid Studio app icon" draggable="false" />
        </div>
        <h1 class="app-title" data-tauri-drag-region>Mermaid Studio</h1>
      </div>
      <div class="toolbar-center">
        <div class="theme-selector">
          <label data-i18n="theme">Theme</label>
          <button id="btn-theme-select" class="btn btn-secondary">
            <span id="theme-select-label">Tokyo Night</span>
            <svg width="8" height="8" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5l3 3 3-3"/></svg>
          </button>
          <div id="theme-popup" class="theme-popup"></div>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="toolbar-actions">
          <div class="export-wrapper">
            <button id="btn-export" class="btn btn-secondary" title="Export (Cmd/Ctrl+Shift+E)">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Export
              <svg width="8" height="8" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5l3 3 3-3"/></svg>
            </button>
            <div id="export-menu" class="export-menu">
              <button id="export-svg" title="Export as SVG">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                <span class="export-item-label">SVG</span>
                <span class="export-item-default" data-export-default-badge data-i18n="default_marker" hidden>Default</span>
                <span class="export-item-shortcut" data-export-shortcut hidden></span>
              </button>
              <button id="export-png" title="Export as PNG">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                <span class="export-item-label">PNG</span>
                <span class="export-item-default" data-export-default-badge data-i18n="default_marker" hidden>Default</span>
                <span class="export-item-shortcut" data-export-shortcut hidden></span>
              </button>
              <button id="export-pdf" title="Export as PDF">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                <span class="export-item-label">PDF</span>
                <span class="export-item-default" data-export-default-badge data-i18n="default_marker" hidden>Default</span>
                <span class="export-item-shortcut" data-export-shortcut hidden></span>
              </button>
              <div class="export-menu-divider"></div>
              <label class="export-quality-label" for="export-png-quality">
                <span data-i18n="png_quality">PNG Quality</span>
                <span id="export-png-quality-value">85%</span>
              </label>
              <input
                id="export-png-quality"
                class="export-quality-slider"
                type="range"
                min="10"
                max="100"
                step="5"
              />
            </div>
          </div>

          <button id="btn-settings" class="btn btn-secondary btn-has-shortcut-popup" title="Settings">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            <span class="btn-shortcut-hint" data-settings-shortcut hidden aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main id="app">
      <!-- Left pane: Editor -->
      <section id="editor-pane">
        <div class="pane-header">
          <span class="pane-label">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            <span data-i18n="editor">Editor</span>
          </span>
          <div class="pane-header-right">
            <div class="examples-wrapper">
              <button id="btn-examples" class="btn btn-examples btn-has-shortcut-popup" title="Open example library">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <span data-i18n="example_library">Example Library</span>
                <span class="btn-shortcut-hint" data-examples-shortcut hidden aria-hidden="true"></span>
              </button>
            </div>
            <span id="status-indicator" class="status-badge" data-i18n="status_ready">Ready</span>
          </div>
        </div>
        <div id="mermaid-editor" aria-label="Mermaid editor"></div>
      </section>

      <!-- Resize handle -->
      <div id="resize-handle" title="Drag to resize"></div>

      <!-- Right pane: Preview -->
      <section id="preview-pane">
        <div class="pane-header">
          <span class="pane-label">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <span data-i18n="preview">Preview</span>
          </span>
        </div>
        <div id="preview-stage">
          <div id="preview-container">
            <div id="preview-output"></div>
          </div>
          <div id="error-overlay" class="hidden">
            <div class="error-content">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
              <p id="error-message"></p>
            </div>
          </div>
        </div>
        <!-- Zoom controls (outside scrollable container, pinned to pane corner) -->
        <div class="preview-controls" id="preview-controls">
          <button id="zoom-out" data-i18n-title="zoom_out" title="Zoom Out">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
          <input
            id="zoom-level-input"
            class="zoom-level-input"
            type="text"
            inputmode="decimal"
            value="100%"
            aria-label="Zoom level percent"
            title="Zoom level percent"
          />
          <button id="zoom-in" data-i18n-title="zoom_in" title="Zoom In">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
          <div class="divider"></div>
          <button id="zoom-fit" data-i18n-title="zoom_fit" title="Fit Window">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
          </button>
          <button id="zoom-width" data-i18n-title="zoom_width" title="Fit Width">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12H3m18 0l-4-4m4 4l-4 4M3 12l4-4m-4 4l4 4"/></svg>
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
